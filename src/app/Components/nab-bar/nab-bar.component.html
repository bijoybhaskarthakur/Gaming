<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/"><img src="/assets/images/icons/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/trendingPlayer" style="color: rgba(255, 255, 255, 0.32);">Trending Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/trendingTeams" style="color: rgba(255, 255, 255, 0.32);">Trending Teams</a>
            </li>
        </ul>
        <form class="navbar-form navbar-left">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="Search" [(ngModel)]="searchValue" >
              <div class="input-group-btn" style="background: white;
              border-radius: 0px 5px 5px 0px;">
                <button class="btn btn-default" type="submit" (click)="searchValueRedirect()">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
        </form>
        <div *ngIf="authData">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="    background: transparent;
            border: none;">
              <!-- <img *ngIf="!profileDetails?.profile_pic" src="/assets/images/icons/dp_nav.png" style="width: 40px;"> -->
              <img  [src]="getImageUrl(profileDetails?.profile_pic)" class="profile_pic">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="left: -90px;">
              <a class="dropdown-item" (click)="logOut()">Log Out</a>
              <a class="dropdown-item" (click)="goToProfile()">Profile</a>
            </div>
          </div>
        </div>
    </div>
</nav>
